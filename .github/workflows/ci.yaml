name: '🧑‍🏭'

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:

  init:
    runs-on: ubuntu-24.04
    steps:

      - name: Checkout Git
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Find release tag
        run: echo "RELEASE_TAG=$(date +%s)" >> $GITHUB_ENV

      - name: Create release tag
        uses: actions/github-script@v5
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/${{ env.RELEASE_TAG }}',
              sha: context.sha
            })

      - name: Find xfwm version
        run: echo "XFWM_VERSION=$(cat build.sh | grep -oP 'ver="(\K[0-9\.]+)')" >> $GITHUB_ENV

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          name: '${{ env.XFWM_VERSION }}'
          tag_name: '${{ env.RELEASE_TAG }}'
          body: 'xfwm v${{ env.XFWM_VERSION }} (Debian 12)'

  debian:
    needs: init
    runs-on: ubuntu-24.04
    container:
      image: debian:12-slim
    steps:

      - name: Checkout Git
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enable apt source packages
        run: |
          sed -i 's/^Types: deb.*/Types: deb deb-src/g' /etc/apt/sources.list.d/debian.sources

      - name: Install build tools
        run: |
          apt update
          apt install -y \
            build-essential \
            devscripts \
            fakeroot \
            quilt \
            xfce4-dev-tools \
            libdrm-dev \
            libepoxy-dev \
            libgtk-3-dev \
            libstartup-notification0-dev \
            libwnck-3-dev \
            libxcomposite-dev \
            libxdamage-dev \
            libxfce4ui-2-dev \
            libxfce4util-dev \
            libxfconf-0-dev \
            libxfixes-dev \
            libxft-dev \
            libxpresent-dev \
            libxrender-dev \
            libxres-dev \
            x11proto-present-dev

      - name: Build package
        run: |
          ./build.sh
          mkdir -p dist
          file="$(find * -type f -name 'xfwm4_*_amd64.deb')"
          cp "${file}" "dist/$(echo "${file}" | sed 's/_amd64/_debian_amd64/')"

      - name: Publish package
        uses: softprops/action-gh-release@v2
        with:
          tag_name: '${{ env.RELEASE_TAG }}'
          files: 'dist/*'
