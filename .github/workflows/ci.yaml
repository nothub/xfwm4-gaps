name: '🧑‍🏭'
on:
  push:
    tags:
      - '*'
permissions:
  contents: write

jobs:
  job:
    runs-on: ubuntu-24.04
    container:
      image: debian:12-slim
    steps:

      - name: Checkout Git
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enable apt source packages
        run: |
          sed -i 's/^Types: deb.*/Types: deb deb-src/g' /etc/apt/sources.list.d/debian.sources

      - name: Install build tools
        run: |
          apt update
          apt install -y \
            build-essential \
            devscripts \
            fakeroot \
            quilt \
            xfce4-dev-tools \
            libdrm-dev \
            libepoxy-dev \
            libgtk-3-dev \
            libstartup-notification0-dev \
            libwnck-3-dev \
            libxcomposite-dev \
            libxdamage-dev \
            libxfce4ui-2-dev \
            libxfce4util-dev \
            libxfconf-0-dev \
            libxfixes-dev \
            libxft-dev \
            libxpresent-dev \
            libxrender-dev \
            libxres-dev \
            x11proto-present-dev

      - name: Build package
        run: |
          ./build.sh
          mkdir -p dist
          mv xfwm4_*_amd64.deb dist/

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Find release name
        run: echo "XFWM_VERSION=$(cat build.sh | grep -oP 'ver="(\K[0-9\.]+)')" >> $GITHUB_ENV

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          name: '${{ env.XFWM_VERSION }}'
          body: 'xfwm v${{ env.XFWM_VERSION }} (Debian 12)'
          files: 'dist/*'
